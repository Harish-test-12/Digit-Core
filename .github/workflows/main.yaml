name: Build Pipeline
on:
  push:
    branches:
      - 'master'
  workflow_dispatch:
    inputs:
      folder:
        description: 'Select the folder which contains your services'
        required: true
        type: choice
        options:
          - core-services
          - business-services
      serviceName:
        description: 'Provide the service name you want to build'
        required: true
      dbMigration:
        description: 'Enable if you require DB migration for this service'
        required: true
        type: boolean
      branch:
        description: 'Select the branch you want to build'
        required: true
        type: choice
        options:
          - master
          - core-2.9-lts-mvn-check

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Ensure .version exists
        run: |
          if [ ! -f .version ]; then
            echo "0" > .version
          fi

      - name: Extract branch name and commit hash
        id: tag
        run: |
          # Extract the branch name from the event or use a fallback
          BRANCH=${GITHUB_REF##*/}
          # If the branch name is 'master' or empty, replace it with 'main' or another default
          [ -z "$BRANCH" ] && BRANCH="main"
          [ "$BRANCH" == "master" ] && BRANCH="main"

          # Extract the commit hash
          COMMIT_HASH=$(git rev-parse --short HEAD)

          # Fallback for commit hash if it's empty
          [ -z "$COMMIT_HASH" ] && COMMIT_HASH="no-commit"

          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV

      - name: Get current version
        id: version
        run: |
          VERSION=$(cat .version)
          echo "VERSION=$VERSION"
          echo $((VERSION + 1)) > .version
          echo "::set-output name=version::$VERSION"
        shell: bash          

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push application Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: build/maven/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ github.event.inputs.serviceName }}:${{ env.BRANCH }}-${{ env.COMMIT_HASH }}-${{ steps.version.outputs.version }}
          build-args: WORK_DIR=${{ github.event.inputs.folder }}/${{ github.event.inputs.serviceName }}

  DB_Build:
    if: ${{ github.event.inputs.dbMigration == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Ensure .version exists
        run: |
          if [ ! -f .version ]; then
            echo "0" > .version
          fi

      - name: Extract branch name and commit hash
        id: tag
        run: |
          BRANCH=${GITHUB_REF##*/}
          [ -z "$BRANCH" ] && BRANCH="main"
          [ "$BRANCH" == "master" ] && BRANCH="main"
          COMMIT_HASH=$(git rev-parse --short HEAD)
          [ -z "$COMMIT_HASH" ] && COMMIT_HASH="no-commit"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV

      - name: Get current version
        id: version
        run: |
          VERSION=$(cat .version)
          echo "VERSION=$VERSION"
          echo $((VERSION + 1)) > .version
          echo "::set-output name=version::$VERSION"
        shell: bash

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push database Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ github.event.inputs.folder }}/${{ github.event.inputs.serviceName }}/src/main/resources/db
          file: ${{ github.event.inputs.folder }}/${{ github.event.inputs.serviceName }}/src/main/resources/db/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ github.event.inputs.serviceName }}:${{ env.BRANCH }}-${{ env.COMMIT_HASH }}-${{ steps.version.outputs.version }}
